<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" />
    </header>
    <main>
      <div class="container">
        <section class="cln-first">
          <section class="sub-cln">
            <h1>Bill</h1>
            <div class="fullInput">
              <img src="images/icon-dollar.svg" alt="$" />
              <input
                class="input"
                id="bill"
                type="number"
                value="0"
                min="0.01"
                step="0.01"
              />
            </div>
          </section>
          <section class="sub-cln">
            <h1>Select Tip %</h1>
            <input class="btn--per" type="button" value="5%" />
            <input class="btn--per" type="button" value="10%" />
            <input class="btn--per" type="button" value="15%" />
            <input class="btn--per" type="button" value="25%" />
            <input class="btn--per" type="button" value="50%" />
            <input
              class="input"
              id="custom"
              type="text"
              placeholder="Custom"
              min="1"
            />
          </section>
          <section class="sub-cln">
            <h1>Number of People</h1>
            <div class="fullInput">
              <img src="images/icon-person.svg" alt="ðŸ‘¤" />
              <input
                class="input"
                id="people"
                type="number"
                value="0"
                min="1"
                required=""
              />
            </div>
          </section>
        </section>
        <section class="cln-second">
          <section class="sub-cln">
            <div class="info">
              <h1>Tip Amount</h1>
              <p>/ person</p>
            </div>
            <div class="money" id="tip"></div>
          </section>

          <section class="sub-cln">
            <div class="info">
              <h1>Total</h1>
              <p>/ person</p>
            </div>
            <div class="money" id="total"></div>
          </section>
          <button id="reset">Reset</button>
        </section>
      </div>
    </main>
    <footer>
      <p>Coded by Tekla Gogua</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
